# This workflow will test the package using node when 'build' passes

name: test

on:
  workflow_call:

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm test
